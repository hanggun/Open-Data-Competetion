#  custom_pop_up_menu: ^1.1.0
  cached_network_image: ^2.3.3
  flutter_swiper: ^1.1.6
  flutter_slidable: ^0.5.7


dev_dependencies:
  flutter_test:
    sdk: flutter
#  intl_translation: ^0.17.10


# The following section is specific to Flutter.
