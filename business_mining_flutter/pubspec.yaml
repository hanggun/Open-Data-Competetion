    sdk: flutter
  flutter_localizations:
    sdk: flutter

  logger: ^0.9.4
  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.6+2
  dio: ^3.0.9
  provider: ^4.3.1
  fluttertoast: ^3.0.3
  path: ^1.7.0
